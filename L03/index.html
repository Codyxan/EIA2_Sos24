<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="type.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Manage your grocery cart efficiently with our application.">
    <title>My Grocery Cart</title>
</head>
<body>
    <div class="container">
        <img src="./fullcart.png" alt="A full shopping cart with groceries">
        <div class="content">
            <h1>My Grocery Cart</h1>
            <p>SOMETIMES WHAT WE THINK WE WANT IS NOT WHAT WE NEED</p>
        </div>
    </div>
    <div class="important">
        <h2>Important</h2>
        <input type="text" placeholder="Enter your text here">
    </div>

    <button id="newButton">NEW</button>

    <!-- Div as Box -->
    <div class="box">
        <!-- First Pair -->
        <div class="content">
            <h3>Item Name</h3>
            <input type="text" placeholder="Item name">
        </div>
        <!-- Second Pair -->
        <div class="content">
            <h3>Quantity</h3>
            <input type="number" placeholder="Quantity">
        </div>
        <!-- Third Pair -->
        <div class="content">
            <h3>Category</h3>
            <input type="text" placeholder="Category">
        </div>
        <!-- Fourth Pair -->
        <div class="content">
            <h3>Purchase Date</h3>
            <input type="date">
        </div>
        <!-- Fifth Pair -->
        <div class="content">
            <h3>Important</h3>
            <input type="checkbox">
        </div>
